<mat-card class="card">
  <mat-card-header>
    <mat-card-title>Camunda External Tasks</mat-card-title>
  </mat-card-header>
  <br>
  <form class="camunda-form">
    <mat-form-field  class="camunda-form-full-width">
        <input matInput placeholder="Worker ID" [(ngModel)]="workId"  [ngModelOptions]="{standalone: true}">
    </mat-form-field>
    <mat-form-field  class="camunda-form-full-width">
        <input matInput placeholder="Max Task" [(ngModel)]="maxTask"  [ngModelOptions]="{standalone: true}">
    </mat-form-field>
    <mat-form-field class="camunda-form-full-width">
      <input matInput placeholder="Topic" [(ngModel)]="topic"  [ngModelOptions]="{standalone: true}">
    </mat-form-field>
    <mat-form-field class="camunda-form-full-width">
        <input matInput placeholder="Duration" [(ngModel)]="duration"  [ngModelOptions]="{standalone: true}">
    </mat-form-field>
    <mat-form-field class="camunda-form-full-width">
        <input matInput placeholder="URL" [(ngModel)]="url"  [ngModelOptions]="{standalone: true}">
    </mat-form-field>
  </form>
  <mat-card-actions>
    <button mat-button (click)="startCamunda()">Complete</button>
  </mat-card-actions>
</mat-card>
